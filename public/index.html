<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <ul id="messages"></ul>
    <form action="" class="chatID">
      <input id="m" autocomplete="off" placeholder="hello">
      <button>Send</button>
    </form>

    <form action="" class="userfield">
      <input id="user" autocomplete="off" placeholder="Username">
      <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
